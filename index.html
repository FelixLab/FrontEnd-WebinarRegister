<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Seminar Registration Form</title>
		
		<!--import cdn jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>


        <script src="script.js" ></script>
        <link rel="stylesheet" href="style.css">
		
    </head>
    <body>
        <div id="page-wrap">
            <h1><span id="Title1">Seminar</span> <span id="Title2">Registration</span></h1>
            <form action="#" method="post">
                
				<!--first block-->
				<div class="divContainer">
					<fieldset id="step_1">
                    <legend class="legend">Step 1</legend>
                    <label for="num_attendees">
                        How many people will be attending?
                    </label>
                    <select id="num_attendees" name="num_attendees">
                        <option id="opt_0" value="0">Please Choose</option>
                        <option id="opt_1" value="1">1</option>
                        <option id="opt_2" value="2">2</option>
                        <option id="opt_3" value="3">3</option>
                        <option id="opt_4" value="4">4</option>
                        <option id="opt_5" value="5">5</option>
                    </select>
                    <br>
                    <div id="attendee_container">
                        <div id="attendee_1_wrap">
                            <h3>Please provide full names:</h3>
                            <label for="name_attendee_1">
                                    Attendee 1 Name:
                            </label>
                            <input type="text" id="name_attendee_1" onkeyup="verifyInputStep1(this)">
                        </div>
                        <div id="attendee_2_wrap">
                            <label for="name_attendee_2">
                                    Attendee 2 Name:
                            </label>
                            <input type="text" id="name_attendee_2" onkeyup="verifyInputStep1(this)">
                        </div>
                        <div id="attendee_3_wrap">
                            <label for="name_attendee_3">
                                    Attendee 3 Name:
                            </label>
                            <input type="text" id="name_attendee_3" onkeyup="verifyInputStep1(this)">
                        </div>
                        <div id="attendee_4_wrap">
                            <label for="name_attendee_4">
                                    Attendee 4 Name:
                            </label>
                            <input type="text" id="name_attendee_4" onkeyup="verifyInputStep1(this)">
                        </div>
                        <div id="attendee_5_wrap">
                            <label for="name_attendee_5">
                                    Attendee 5 Name:
                            </label>
                            <input type="text" id="name_attendee_5" onkeyup="verifyInputStep1(this)">
                        </div>
                        <div id="step1_result" style="text-align: center;">
                            <img src="check_ok.png" style="width:100px; height: 100px;" />
                        </div>
                    <div>
                </fieldset>
				</div>
				
				
				
				<!--second block-->
				<div id="containerStep2" class="divContainer">
                <fieldset id="step_2">
                    <legend class="legend">Step 2</legend>
                    <p>
                        Would you like your company name on your badges?
                    </p>
                    <input type="radio" id="company_name_toggle_on" name="company_name_toggle_group" onclick="verifyRadioStep2_1(this)" value="yes">
                    <label for="company_name_toggle_on">Yes</label>
                    &emsp;
                    <input type="radio" id="company_name_toggle_off" name="company_name_toggle_group" onclick="verifyRadioStep2_1(this)" value="no">
                    <label for="company_name_toggle_off">No</label>
                    <div id="company_name_wrap">
                        <label for="company_name">
                            Company Name:
                        </label>
                        <input type="text" id="company_name" onkeyup="verifyAllInputStep2()">
                    </div>
                    <div>			
                        <p>
                            Will anyone in your group require special accommodations?
                        </p>
                        <input type="radio" id="special_accommodations_toggle_on" name="special_accommodations_toggle" onclick="verifyRadioStep2_2(this)" value="yes">
                        <label for="special_accommodations_toggle_on">Yes</label>
                        &emsp;
                        <input type="radio" id="special_accommodations_toggle_off" name="special_accommodations_toggle" onclick="verifyRadioStep2_2(this)" value="no">
                        <label for="special_accommodations_toggle_off">No</label>
                    </div>
                    <div id="special_accommodations_wrap">
                        <label for="special_accomodations_text">
                            Please explain below:
                        </label><br/>
                        <textarea rows="5" cols="20" id="special_accomodations_text" onkeyup="verifyAllInputStep2()"></textarea>
                    </div>
                    <div id="step2_result" style="text-align: center;">
                        <img src="check_ok.png" style="width:100px; height: 100px;" />
                    </div>
                </fieldset>
				</div>
				
				
				<!--3th block-->
				<div id="containerStep3" class="divContainer" >
                <fieldset id="step_3">
                    <legend class="legend">Step 3</legend>
                    <label for="rock">
                        Are you ready to rock?
                    </label>
                    <input type="checkbox" id="rock">
                    <input type="submit" id="submit_button" value="Complete Registration">
                </fieldset>
				</div>
				
            </form>
        </div>
    </body>
</html>
